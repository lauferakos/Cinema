
<div class="container">

  <hr>

  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Bejelentkezés</h4>

   
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="name" class="form-control" placeholder="Felhasználónév" type="text" formControlName="name">
        </div> <!-- form-group// -->

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input name="password" input class="form-control" placeholder="Jelszo" type="password" formControlName="password">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-block" value="Belépés" />
        </div>
        <p class="text-center"><a routerLink="/register">Regisztráció</a> </p>
      </form>
    </article>
  </div> <!-- card.// -->

</div>
